<!DOCTYPE html>
<html>
    <head>
        <title>Breeze Cart Sign-Up</title>
        <meta name="viewport" content="width=device-width">
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" type="text/css" href="sign-in.css"><!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- Adobe Fonts -->
        <link rel="stylesheet" href="https://use.typekit.net/kyf6owj.css">
    </head>

    <body>
        <div class="flex-container">
            <section>
            <h1>Sign Up</h1>
            <hr>
            <p>First time using Breeze Cart? Welcome! We're glad to have you here.</p>
            <div class="sign-in-form">
                <form action="#">
                    <input type="text" name="firstName" placeholder="First Name"><br><br>
                    <input type="text" name="lastName" placeholder="Last Name"><br><br>
                    <input type="email" name="email" placeholder="E-mail"><br><br>
                    <input type="password" name="password" placeholder="Password"><br><br>
                    <input type="password" name="confirmPassword" placeholder="Confirm password"><br><br>
                    <label for="accessibility">Accessibility settings: </label>
                    <input class="checkbox" type="checkbox" name="accessibility" title="Click here to be directed to accessibility settings first."><br><br>
                    <input class="submit" type="submit">
                </form>
            </div> 
            </section>            
        </div>
    </body>
</html>
