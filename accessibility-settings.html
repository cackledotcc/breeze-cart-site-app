<!DOCTYPE html>
<html>
    <head>
        <title>Breeze Cart Accessibility Settings</title>
        <meta name="viewport" content="width=device-width">
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" type="text/css" href="settings.css">
        <!-- Adobe Fonts -->
        <link rel="stylesheet" href="https://use.typekit.net/kyf6owj.css">
    </head>
    <body>
        <!-- Accessibility settings will require JavaScript of some sort when toggles are turned "on" to enable settings. -->
        <div class="flex-container">
            <section>
            <h1>Accessibility Settings</h1>
            <hr>
            <div class="accessibility-toggles">
                <table>
                    <tr>
                        <td><p class="option">Font size</p></td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><p>Speech</p></td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><p class="option">Brightness</p></td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><p class="option">Grayscale</p></td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div> 
            </section>            
        </div>
    </body>
</html>
